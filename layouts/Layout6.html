<!DOCTYPE html>
<head>
  <title>Layout</title>
  <style>
    body {
      width: 450px;
      height: 600px;
      float: left;
    }

    div {
      display: block;
      width: 400px;
      height: 200px;
    }

    .b1 {
      background-color: red;
      width: 100%;
      height: 20%;
    }

    .b2 {
      background-color: yellow;
      float: right;
      width: 50%;
      height: 60%;
    }

    .b3 {
      background-color: blue;
      color: white;
      width: 50%;
      height: 20%;
    }

    .b4 {
      background-color: orange;
      width: 50%;
      height: 20%;
    }

    .b5 {
      background-color: purple;
      color: white;
      width: 50%;
      height: 20%;
    }

    .b6 {
      background-color: darksalmon;
      width: 100%;
      height: 20%;
    }
  </style>
</head>
<html>
  <body>
    <div class="b1">b1</div>
    <div class="b2">b2</div>
    <div class="b3">b3</div>
    <div class="b4">b4</div>
    <div class="b5">b5</div>
    <div class="b6">b6</div>
    <a href="../landing.html">Homepage</a>
  </body>
</html>
